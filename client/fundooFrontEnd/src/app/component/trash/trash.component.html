
<div *ngFor='let item of notes' fxLayoutAlign="center " fxLayout.xs="row" fxFlex="35" >
  <div *ngIf="item.isTrash===true"  fxLayout="row wrap">

    <mat-card [style.backgroundColor]='item.color' style="border: 1px solid lightgrey;border-radius:10px;"
    fxFlex.gt-sm="100"  class="matcard" fxFlex="auto" fxFlexOffset.xl="10" class ="card" >


      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8%">

        <div (click)="openDialogbox(item)">
          {{item.title }}
        </div>

        <div (click)="openDialogbox(item)">
          {{item.discription}}
        </div>

        <div>
          <mat-chip-list #chipList>
            <mat-chip [selectable]="selectable" [removable]="removable" (removed)="remove(item)">
              {{item.reminder | date:'MMM d, y, h:mm a'}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </div>

        <div fxFlex="100" fxLayoutAlign="start start">
          <app-icon class='mouseover' [noteData]="item" (reminder)='setReminder(item,$event)'
            (color)='setColor(item,$event)'></app-icon>
        </div>
      </div>

    </mat-card>
  </div>
</div>

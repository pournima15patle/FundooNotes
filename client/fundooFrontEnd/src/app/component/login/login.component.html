<div>
  <mat-card class="card" fxFlex="40">

    <mat-card-title class="fundoo">
      <span class="f">F</span>
      <span class="u">u</span>
      <span class="n">n</span>
      <span class="d">d</span>
      <span class="o">o</span>
      <span class="oo">o</span>
    </mat-card-title>

    <mat-card-subtitle>
      <div class="acc" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="-4%">
        <h2>Sign In</h2>
        <h3>with your fundoo Account</h3>
      </div>
    </mat-card-subtitle>

    <div fxLayout="column" fxLayoutAlign="space-evenly center">
      <div>
        <mat-form-field fxFlex.xs="100" appearance="outline" class="email">
          <mat-label>Email</mat-label>
          <input matInput placeholder="enter your email" [(formControl)]="email">
          <mat-hint>Email is required</mat-hint>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field fxFlex.xs="100" appearance="outline" class="password">
          <mat-label>Password</mat-label>
          <input matInput placeholder="enter password" [(formControl)]="password">
          <mat-hint>password is required</mat-hint>
          <!-- <mat-icon matSuffix>visibility_off</mat-icon> -->
        </mat-form-field>
      </div>

    </div>
    <mat-label class="lable1" routerLink="/forgotPassword">forgot password</mat-label>

    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <div class="lable">
        <mat-label routerLink="/register">Create Account</mat-label>
      </div>

      <div class="button1">
        <button mat-button (click)="next()">Sign In</button>
      </div>
    </div>

  </mat-card>
</div>

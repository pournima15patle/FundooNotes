<div>
  <div>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon matTooltip="Main Menu">menu</mat-icon>
      </button>
      <div fxFlex="2">
        <div fxFlex="10" fxLayout="row" fxFlex.sm="100"  matTooltip="Welcome to Fundoo Notes">
          <img src="../../../assets/img/keep.png" />
          <h3 class="example-app-name" fxLayoutAlign="center center"  >
            <mat-card-title class="fundoo" fxLayout="row" fxLayoutAlign="end center">
              <span>{{message}}</span>
            </mat-card-title>
          </h3>
        </div>
      </div>
      <!-- ***************************************************************************** -->
      <div fxFlex="70" fxLayoutAlign="end start">
        <mat-form-field appearance="outline" fxHide.xs [style.fontSize.px]="2" class="search">
          <div>
          <button mat-icon-button class="search-button">
            <mat-icon matTooltip="Search">search</mat-icon>
          </button>
          <input fxFlex="40" [(ngModel)]="search" #box (keyup.enter)="onEnter(box.value)" matInput placeholder="Search"
            [style.fontSize.px]="16" class="search-window" autocomplete="off" />
          <p>{{value}}</p>
        </div>
        </mat-form-field>
      </div>
      <div fxFlex="25" fxLayoutAlign="end start" fxLayoutGap="10px">
        <div>
          <button mat-icon-button style="margin-left: 60px;" color="basic" (click)="refresh()" id="refresh"
            matTooltip="Refresh">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
        <!-- ***************************************************************************** -->
        <div fxFlex="25" fxLayoutAlign="end start">
          <button mat-icon-button color="basic" id="grid" fxHide.xs>
            <mat-icon>
              <img *ngIf="gridView" (click)="changeView()" matTooltip="List view"
                src="../../../assets/img/outline-view_agenda-24px.svg" />
              <img isClicked *ngIf="!gridView" (click)="changeView()" matTooltip="Grid view"
                src="../../../assets/img/outline-border_all-24px.svg" /></mat-icon>
          </button>
        </div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="menu1">
            <img src="../../../assets/img/outline-settings-24px.svg" />
          </button>
          <mat-menu #menu1="matMenu">
            <button mat-menu-item>
              <span>Settings</span>
            </button>
            <button mat-menu-item>
              <span>Send Feedback</span>
            </button>
            <button mat-menu-item (click)="go2UrlHelp()">
              <span>Help</span>
            </button>
            <button mat-menu-item>
              <span>App Downloads</span>
            </button>
            <button mat-menu-item>
              <span>Keyboard Shorcuts</span>
            </button>
          </mat-menu>
        </div>
        <div fxLayout="row" fxLayoutAlign="end start">
          <button style="outline: none;" mat-icon-button [matMenuTriggerFor]="menu">
            <div mat-card-avatar
              [ngStyle]="{'background-image': 'url('+img+')','background-size':'cover', 'height':'47px','width':'47px'}"
              class="img1"></div>
          </button>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100">
          <mat-menu class="menu" #menu="matMenu">
            <div>
              <mat-card-header>
                <div mat-card-avatar
                  [ngStyle]="{'background-image': 'url('+img+')','background-size':'cover', 'height':'86px','width':'86px'}"
                  class="img2" (click)=image.click()>
                </div>
                <mat-card-title class="color">{{firstName}} {{lastName}}</mat-card-title>
                <mat-card-subtitle>{{email}}</mat-card-subtitle>
              </mat-card-header><br>
              <mat-divider></mat-divider>
              <div fxLayout="row" fxLayoutAlign="end">
                <input type="file" class="fileSelect" (change)=profileImage($event) #image style="width: 172px">
                <button mat-flat-button color="warn" routerLink="/login" (click)="logout()">Sign out</button>
              </div>
            </div>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar>
  </div>
  <mat-divider></mat-divider>

  <mat-sidenav-container style="height:100vh;">
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <button mat-flat-button (click)="retriveAllNotes()">
          <div fxLayout="row" fxLayoutGap="30px">
            <div fxFlex="10" fxLayout="row" fxFlex.gt="500px" [style.fontSize.px]="1">
              <img src="../../../assets/img/note.svg" /></div>
            <div>Notes</div>
          </div>
        </button>
      </mat-nav-list>
      <mat-nav-list style=" padding-top: 0px;">
        <button mat-flat-button>
          <div fxLayout="row" fxLayoutGap="30px">
            <div fxFlex="10" fxLayout="row" [style.fontSize.px]="1">
              <img src="../../../assets/img/remainder.svg" /></div>
            <div>Reminders</div>
          </div>
        </button>
      </mat-nav-list>
      <mat-divider style="margin-top: 10px;"></mat-divider>
      <div fxLayoutGap="10%">
        <div class="lable">LABELS</div>
        <div>
          <app-get-all-lable></app-get-all-lable>
        </div>
      </div>
      <mat-nav-list>
        <button mat-flat-button (click)="labelDialog()">
          <div fxLayout="row" fxLayoutGap="30px">
            <div fxFlex="10" fxLayout="row" fxFlex.gt="500px" [style.fontSize.px]="1">
              <img src="../../../assets/img/outline-create-24px.svg" /></div>
            <div>Edit lables</div>
          </div>
        </button>
      </mat-nav-list>
      <mat-divider style="margin-top: 10px;"></mat-divider>
      <mat-nav-list>
        <button mat-flat-button (click)="archive()">
          <div fxLayout="row" fxLayoutGap="30px">
            <div fxFlex="10" fxLayout="row" fxFlex.gt="500px" [style.fontSize.px]="1">
              <img src="../../../assets/img/archieve.svg" /></div>
            <div>Archive</div>
          </div>
        </button>
      </mat-nav-list>
      <mat-nav-list style=" padding-top: 0px;">
        <button mat-flat-button (click)="trash()">
          <div fxLayout="row" fxLayoutGap="60%">
            <div fxFlex="10" fxLayout="row" fxFlex.gt="500px" [style.fontSize.px]="1">
              <img src="../../../assets/img/bin.svg" /></div>
            <div>Trash</div>
          </div>
        </button>
      </mat-nav-list>
      <mat-divider style="margin-top: 10px;"></mat-divider>
      <mat-nav-list>
        <button mat-flat-button (click)="virtualUser()">
          <div fxLayout="row" fxLayoutGap="30%">
            <div fxFlex="10" fxLayout="row" fxFlex.gt="500px" [style.fontSize.px]="1">
              <img src="../../../assets/img/baseline-people-24px.svg" /></div>
            <div>Virtual User</div>
          </div>
        </button>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

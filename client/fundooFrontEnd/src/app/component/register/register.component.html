<div>
<mat-card class="card" fxFlex="40" >

    <mat-card-title class="fundoo">
        <span class="f">F</span>
        <span class="u">u</span>
        <span class="n">n</span>
        <span class="d">d</span>
        <span class="o">o</span>
        <span class="oo">o</span>
      </mat-card-title>
      <mat-card-header>
        <div class="acc">
          <mat-card-title>Create your Fundoo Account</mat-card-title>
       </div>  
      </mat-card-header>

  <div fxLayout="row" fxLayout.xs="column"  fxLayoutGap="4%">
      <div>
    <mat-form-field fxFlex.xs="100" appearance="outline" class="firstName">
      <mat-label>firstName</mat-label>
      <input matInput placeholder="enter first name">
      <mat-hint>first name is required</mat-hint>
    </mat-form-field>
  </div>

  
    <mat-form-field appearance="outline" class="lastName">
      <mat-label>lastName</mat-label>
      <input matInput placeholder="enter last name"> 
      <mat-hint>last name is required</mat-hint>
    </mat-form-field>
  
</div>
<div>
  
    <mat-form-field appearance="outline" class="email">
      <mat-label aria-autocomplete="off" >Username/Email</mat-label>
      <input matInput placeholder="enter your email address" >
      <mat-hint>email is required</mat-hint>
    </mat-form-field>
 
</div>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5%">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="enter your password">
      
    </mat-form-field>
  
  
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="enter your password">
    </mat-form-field>
    <!-- <i class="material-icons">visibility_off </i> -->
    <mat-icon class="icon">visibility_off </mat-icon> 
    </div>
    <div>
    <mat-hint>Use 8 or more characters with a mix<br> of letters, numbers & symbols </mat-hint>
  </div>
    <div fxLayout="row" >
      <div class="signIn" style="margin-right: 160px;">
        <mat-label><br>Sign in instead</mat-label>
      </div>
      <div class="button1">
        <button mat-button>Create</button>
      </div>
    </div>
    
</mat-card>
</div>

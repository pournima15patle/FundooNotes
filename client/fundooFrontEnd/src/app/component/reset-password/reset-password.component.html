<div>
  <mat-card class="card" fxFlex="40">

  <mat-card-title class="fundoo">
    <span class="f">F</span>
    <span class="u">u</span>
    <span class="n">n</span>
    <span class="d">d</span>
    <span class="o">o</span>
    <span class="oo">o</span>
  </mat-card-title>
  
  
<mat-card-subtitle>
  <div class="acc" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="-4%">
    <h2>Reset Password</h2>
  </div>
</mat-card-subtitle>

<div fxLayout="column" fxLayoutAlign="space-evenly center">
  <div>
    <mat-form-field fxFlex.xs="100" appearance="outline" class="pass1">
      <mat-label>Password</mat-label>
      <input matInput placeholder="enter your password" [(formControl)]="password">
      <mat-hint>enter valid password</mat-hint>
      <mat-icon matSuffix>visibility_off</mat-icon>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field fxFlex.xs="100" appearance="outline" class="pass2">
      <mat-label> Confirm Password</mat-label>
      <input matInput placeholder="Re-enter password" [(formControl)]="password">
      <mat-hint>password should match</mat-hint>
      <mat-icon matSuffix>visibility_off</mat-icon>
    </mat-form-field>
  </div>
  
</div>

<div fxLayout="row" fxLayoutAlign="space-evenly center">
  <div class="lable">
    <mat-label>Sign In</mat-label>
  </div>
 
  <div class="button1">
    <button mat-button (click)="next()">Reset</button>
  </div>
</div>

</mat-card>
</div>

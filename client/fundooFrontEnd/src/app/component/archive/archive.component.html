<div *ngFor='let item of notes' fxLayoutAlign="start center " flex-offset="5px" fxLayout.xs="row" fxFlex="28"
  fxLayoutGap="20%">
  <div *ngIf="item.isArchive===true" fxLayout="row wrap" fxLayoutAlign="start center ">

    <mat-card [style.backgroundColor]='item.color' style="border: 1px solid lightgrey;border-radius:10px;"
      fxFlex.xs="85" fxLayout="column" class="matcard" fxFlex="80" fxFlexOffset.xl="10" 
      style="box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.200)" class="card">


      <div  fxLayout="column wrap" fxLayoutAlign="start start" fxLayoutGap="8%">

        <div (click)="openDialogbox(item)">
          {{item.title }}
        </div>

        <div (click)="openDialogbox(item)">
          {{item.discription}}
        </div>

        <div>
          <mat-chip-list #chipList>
            <mat-chip [selectable]="selectable" [removable]="removable" (removed)="remove(item)">
              {{item.reminder | date:'MMM d, y, h:mm a'}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </div>

        <div fxFlex="85" fxLayoutAlign="start start">
          <app-icon class='mouseover' [noteData]="item" (reminder)='setReminder(item,$event)'
            (color)='setColor(item,$event)'></app-icon>
        </div>
      </div>

    </mat-card>
  </div>
</div>

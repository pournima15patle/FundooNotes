
<div *ngIf='gridView ' fxLayout="row wrap">
<div *ngFor='let item of notes' fxLayoutAlign="center " fxLayout.xs="row" fxFlex="30" fxLayoutGap="%">



  <mat-card [style.backgroundColor]='item.color' style="border: 1px solid lightgrey;border-radius:10px;" fxFlex.xs="100"
    fxLayout="column" class="matcard" fxFlex="65" fxFlexOffset.xl="10" mat-raised-button (click)="openDialogbox(item)" >


    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20%">
      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="25%">
      <div>
        {{item.title}}
      </div>

      <div>
        {{item.discription}}
      </div>
    </div>
      <div >
          <mat-chip-list #chipList>
          <mat-chip [selectable]="selectable"
          [removable]="removable" (removed)="remove(item)">
          {{item.reminder}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          </mat-chip-list>
          </div>
      
    </div>



    <div fxFlex="100" fxLayoutAlign="start start">
      <app-icon class='edit_hover_class' [noteData]="item"></app-icon>
    </div>


  </mat-card>
</div>

</div>

    style=" word-wrap: break-word; max-width: 100%;margin-left: 10%;" fxLayoutAlign="start center"> -->
    <div  *ngIf='gridView ' fxLayout="row wrap" fxLayoutAlign="start center" >
    <div *ngFor='let item of notes' style=" word-wrap: break-word;margin-left: 5%;margin-top: 30px;">
      <!-- style="padding: 10px" -->
 
      <mat-card [style.backgroundColor]='item.color' fxFlex="auto" fxFlex.gt-sm="100" class="card">


        <div fxLayout="column wrap" fxLayoutAlign="center start" fxLayoutGap="3%">

          <div (click)="openDialogbox(item)">
            {{item.title }}
          </div>

          <div (click)="openDialogbox(item)" fxFlex="50">
            {{item.discription}}
          </div>


          <div *ngIf="item.reminder!=null" fxFlex="50">
            <mat-chip-list #chipList>
              <mat-chip fxFlex.xs="20">
                {{item.reminder | date:'MMM d, y, h:mm a'}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </div>

          <!-- <div *ngIf="item.label!=null">
          <mat-chip-list #chipList>
            <mat-chip [selectable]="selectable" [removable]="removable" (removed)="remove(item)">
              {{}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </div> -->

          <div fxFlex="50" fxLayoutAlign="start start">
            <app-icon class='mouseover' [noteData]="item" (reminder)='setReminder(item ,$event)'
              (color)='setColor(item,$event)'></app-icon>
          </div>
        </div>

      </mat-card>
    </div>

  </div>
<!-- </div> -->



<!-- *************************************************************************************** -->




<div *ngIf='gridView==false' fxLayout="column wrap">
  <div *ngFor='let item of notes' fxLayoutAlign="center " fxLayout.xs="row" fxFlex="30" style="padding: 10px">

    <mat-card [style.backgroundColor]='item.color' style="border: 1px solid lightgrey;border-radius:15px;"
      fxFlex.xs="100" fxLayout="column" class="matcard" fxFlex="65" fxFlexOffset.xl="10" mat-raised-button>


      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20%">
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20%" (click)="openDialogbox(item)">
          <div style="word-wrap: break-word;">
            {{item.title}}
          </div>

          <div style="word-wrap: break-word;">
            {{item.discription}}
          </div>

          <div>
            <mat-chip-list #chipList>
              <mat-chip >
                {{item.reminder | date:'MMM d, y, h:mm a'}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </div>

          
        </div>
      </div>



      <div fxFlex="100" fxLayoutAlign="start end">
        <app-icon class='mouseover' [noteData]="item" (reminder)='setReminder(item,$event)'
          (color)='setColor(item,$event)' (changeLabel)="LableName(item,$event)"></app-icon>
      </div>


    </mat-card>

  </div>

</div>
